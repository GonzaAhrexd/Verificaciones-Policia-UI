<form class="w-full flex flex-col items-center" [formGroup]="formulario">

    {{ data.Id }}
    <span class="flex font-medium ml-4"> Rol </span>
    <select formControlName="Rol" id="Rol"
        class="border open-sans border-gray-300 rounded-md h-10 xl:h-8 2xl:h-10 my-2 xl:my-1 xl:m-2 m-4 pl-2">
        <option value="0">Selecciona una opción</option>
        @for (rol of roles; track rol) {
        <option value="{{rol.rol}}">{{ rol.rol }}</option>
        }
    </select>
    <span class="flex font-medium ml-4"> Unidad </span>
    <select formControlName="Unidad" id="Unidad"
        class="border open-sans border-gray-300 rounded-md h-10 xl:h-8 2xl:h-10 my-2 xl:my-1 xl:m-2 m-4 pl-2">
        <option value="0">Selecciona una opción</option>
        @for (unidad of Unidades; track unidad) {
        <option value="{{unidad.unidad}}">{{ unidad.unidad }}</option>
        }
    </select>

</form>

<div class="flex flex-col w-full items-center justify-center ">
    <button (click)="editThisData()"
        class="m-2 mr-2 flex flex-col items-center jsutify-center disabled:bg-gray-700 bg-sky-950 hover:bg-sky-800 rounded-lg w-3/10 text-white font-bold py-2 px-4 ">
        <!-- Editar -->
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
            class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
        </svg>
    </button>
    <button (click)="onDelete(data.Id)"
        class="flex flex-col items-center jsutify-center disabled:bg-gray-700 bg-sky-950 hover:bg-sky-800 rounded-lg w-3/10 text-white font-bold py-2 px-4 ">
        <!-- Eliminar -->
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
            class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
        </svg>
    </button>
</div>
